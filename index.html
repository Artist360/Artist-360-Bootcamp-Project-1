<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name=“viewport” content=“width=device-width, initial-scale=1”>
	<!-- Reset -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Our CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

		<title>Artist 360</title>

</head>
<body>
	
  <div class="container">
    <br>
    <!-- Jumbotron -->
    <div id="jumbotron-header" class="jumbotron">
      <h1 class="text-center">Artist 360</h1>
    </div>
    <div class="row">
      <!-- Artist Search-->
      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Artist Search</h3>
          </div>
          <div class="panel-body">
            <!-- Artist Search Form (note the various input "types")-->
            <form role="form">
              <div class="form-group">
                <label for="artist-name-input">Artist/Band</label>
                <input class="form-control" id="artist-name-input" type="text">
              </div>
              <div class="form-group">
                <label for="song-input">Song</label>
                <input class="form-control" id="song-input" type="text">
              </div>
              <div class="form-group">
                <label for="album-input">Album</label>
                <input class="form-control" id="album-input" type="text">
              </div>
              <div class="form-group">
                <label for="release-year-input">Year Released</label>
                <input class="form-control" id="release-year-input" type="number">
              </div>
              <button class="btn btn-default" id="artist-search-btn" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <!-- Search History -->
      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Search History</h3>
          </div>
          <div class="panel-body" id="recent-search">
            <table class="table table-hover" id="recent-search-table">
              <thead>
                <tr>
                  <th>Artist/Band</th>
                  <th>Song</th>
                  <th>Album</th>
                  <th>Year Released</th>
                  <th>Label</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div> 
  </div>
<!-- All Javascript Links -->
  <!-- jQuery first -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Firebase.js -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <!-- Popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
   <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- Our Javascript  -->
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>   
</html>
